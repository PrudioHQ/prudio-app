<div class="row">
	<div class="col-lg-12">
		<rd-widget>
      		<rd-widget-body classes="big alert-success">
				<div class="message">
					<h4>Welcome to Prud.io!</h4>
					<p>We are still in BETA.</p>
					<p>Contact us if you have any problem <a href="mailto:hello@prud.io">hello@prud.io</a>.</p>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row" ng-if="applications == 0">
	<div class="col-lg-12">
		<rd-widget>
      		<rd-widget-body classes="big alert-info">
				<div class="message">
					<h4>Looks like you have no apps yet!</h4>
					<p><a href="/#/app/create">Create your first app</a> or head to our <a href="http://docs.prud.io/installation/">documentation</a> to learn more.</p>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="apps" ng-repeat="application in applications">
	<div class="row">
		<div class="col-lg-12">
			<rd-widget>
				<rd-widget-header title="{{ application.name }}">
					<i ng-if="application.online" style="color: green" title="Online" class="fa fa-circle right"></i>
					<i ng-if="!application.online" style="color: red" title="Offline" class="fa fa-circle right"></i>
				</rd-widget-header>
				<rd-widget-body classes="no-padding">
					<div class="table-responsive">
					<table class="table" style="margin-bottom: 0">
						<tbody>
							<tr>
								<td colspan="2"><a class="btn btn-default" href="#/app/{{ application.id }}">View more</a></td>
							</tr>
							<tr>
								<td><small>{{ application.roomCount || 0 }} converstations</small></td>
								<td align="right"><small style="text-align: right">Created <span am-time-ago="application.created"></span></small></td>
							</tr>
						</tbody>
					</table>
					</div>
				</rd-widget-body>
			</rd-widget>
		</div>
	</div>
</div>
