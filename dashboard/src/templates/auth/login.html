<div class="row" ng-controller="loginCtrl">
  <div class="col-sm-6 col-sm-offset-3">

    <rd-widget>
      <rd-widget-header icon="fa-lock" title="Login">
        <a href="#/register" title="learn about Prudio">Sign up</a>
      </rd-widget-header>

      <rd-widget-body>
        <p>
          Please use the form  below to login.
        </p>

        <p class="text-danger" ng-show="error">
          Wrong email/password.
        </p>

        <hr>

        <form ng-submit="login(form)" name="form" novalidate>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="form.email" ng-required="true">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="form.password" ng-required="true">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="remember" ng-model="form.remember"> Remember me
            </label>
          </div>
          <div class="form-group">
            <button name="button" class="btn btn-primary">Sign In</button> or did you <a href="#/reset">forget your password?</a>
          </div>
        </form>

      </rd-widget-body>

      <rd-widget>

  </div>
</div>
